<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/script/api.js">
    <title>Apple Login</title>
</head>

<body>
    <div class="block">
        <div class="block-form">
            <div class="title">
                <img src="assets/img/apple.svg" alt="" height="25px">
                <p>Apple Login</p>
            </div>
            <br>
            <div class="login">
                <form>
                    <div class="apple-icon">
                        <img src="assets/img/apple.svg" alt="" height="40px">
                    </div>
                    <div class="height">
                    <div class="name-input">
                        <label for="email">Email</label><br>
                    </div>
                    <input type="email" id="email" name="email" required><br><br>
                    <div class="name-input">
                        <label for="senha">Passoword</label><br>
                    </div>
                    <input type="password" id="senha" name="senha" required>
                    <div class="name-pass">
                        <a href="">Forgot your password?</a>
                    </div>
                </div>
                    <br><br>
                    <button class="Entrar" type="submit">Login</button>

                    <p class="singOr">—— Or Sing in With ——</p>

                    <div class="orOptions">
                        <button class="or"> <img src="assets/img/android.svg" alt="" height="16px"> Android</button>
                        <button class="or"> <img src="assets/img/xiaomi_logo_icon_144724.svg" alt="" height="16px">
                            Xiomi</button>
                        <button class="or"> <img src="assets/img/samsung-internet-browser.svg" alt="" height="16px">
                            Samsung</button>
                    </div>
                </form>
            </div>
    </div>
</body>

</html>
